<html>

<head>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

	<!-- my files -->
	<link rel="stylesheet" type="text/css" href="common.css">		

	<!-- custom supplementary data -->
	<script>
		var prefix = "./freecodecamp-frontend/";
		var list = [ 
			{ref: "./index.html", content:"Build a Personal Portfolio Webpage"},            
			{ref: prefix+"random-quote-machine.html", content:"Build a Random Quote Machine"},
			{ref: prefix+"local-weather.html", content:"Show the Local Weather"},
			{ref: prefix+"wikipedia-viewer.html", content:"Build a Wikipedia Viewer"},
			{ref: prefix+"twitch-json-api.html", content:"Use the Twitch.tv JSON API"},
 
			{ref: prefix+".html", content:"Build a JavaScript Calculator"},
			{ref: prefix+".html", content:"Build a Pomodoro Clock"},
			{ref: prefix+".html", content:"Build a Tic Tac Toe Game"},
			{ref: prefix+".html", content:"Build a Simon Game"},            
		];
	</script>		
</head>

<body>
    <section id="content" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2" ng-app="" ng-init="" id="angularContainer">
                <h1>FREECODECAMP FRONTEND CONTRIBUTIONS</h1>

                <ul class="list-inline banner-social-buttons" id="list" ng-repeat="x in links">
                    <li>
                        <a href=" {{ x.ref }} " class="btn btn-default btn-lg">
                        <span class="network-name">{{ x.content }}</span></a>
                    </li>                    
                   
                </ul>
            </div>
        </div>
    </section>
</body>

<!-- my JS -->
<script src="./common.js"></script>
<script> angularCreateMenu("angularContainer", list) </script>

<!-- Angular -->		
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

<body class='customColorA'>
    <div class='panel panel-default' style='width:420px; margin:0 auto; margin-top:20vh'>
        <div class='panel-body customColorB'>
            <div style='text-align:left'>
                <h2 style='margin-left: 2px'>-</h2>
            </div>
            <div style='text-align:right'>
                <p style='margin-right: 2px'>-</p>       
            </div>
            <div style='display:flex; justify-content:space-between;'>
                <button type="button" class="btn btn-info fa fa-twitter fa-fw" style='width:64px'></button>
             
                <button type="button" class="btn btn-info customColorA" id='newQuote'>
                    New quote
                </button>
            </div>

        </div>
        <div class='panel-footer' style='background-color:white'>
            <span style="z-index:50; font-size:0.7em; display:flex; justify-content:space-between; text-align: center;">

                    height="20" width="20" alt="theysaidso.com"/>

                        Powered by theysaidso.com</a>

                <div style='height: 20px; line-height: 20px;'>
                    <p style='margin-right: 2px;'>Made by Zolt√°n 'Katamori' Schmidt</p>
                </div>               

            </span>
        </div>

<!-- Angular -->		
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- custom supplementary data -->
<script>

    // https://stackoverflow.com/a/5365036/2320153
    const getRandcol = () => '#'+(Math.random()*0xFFFFFF<<0).toString(16);

    const setNewCol = (hexCode) => {
        $('.customColorA').css('background-color', hexCode);
        $('.customColorB').css('color', hexCode);

        //$('.customColorB:hover').css('text-decoration', 'none') 
    }

    $(document).ready( () => { 

        setNewCol(getRandcol());

        $('#newQuote').on('click', ()=>{

            setNewCol(getRandcol());        

            $('.customColorB:hover').css('transition', 'color 2s');    
            $('.customColorA:hover').css('transition', 'background-color 2s');             
        })

        
              
    })



</script>	

</html>
